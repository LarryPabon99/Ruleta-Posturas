<style>
    body {

<body>

<h1>â™£ â™¥ SimulaciÃ³n de Posturas â™  â™¦<br><small>por Larry Pabon</small></h1>

<div class="container">
    <p id="postura"></p>

    <label>Valor de la ficha (COP):</label>
    <select id="denominacion">
        <option value="">Seleccione valor</option>
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="20000">20000</option>
        <option value="25000">25000</option>
        <option value="50000">50000</option>
        <option value="100000">100000</option>
    </select>

    <label>Total de la base:</label>
    <input type="number" id="base" placeholder="Ingrese base">

    <label>Valor total a pagar:</label>
    <input type="number" id="total" placeholder="Ingrese total en COP">

    <button onclick="verificar()">Verificar</button>
    <button id="reiniciarBtn" onclick="reiniciar()">Reiniciar simulaciÃ³n</button>

    <p id="mensaje"></p>
</div>

<script>
let pagos = { pleno: 35, medio: 17, cuadro: 8, calle: 11, linea: 5, lineaEspecial: 6 };
let baseCorrecta = 0;

function generarPostura() {
    let pleno = Math.floor(Math.random() * 4);
    let medio = Math.floor(Math.random() * 4);
    let calle = Math.floor(Math.random() * 4);
    let cuadro = Math.floor(Math.random() * 4);
    let lineaEspecial = Math.floor(Math.random() * 4);
    let linea = Math.floor(Math.random() * 4);

    baseCorrecta = (pleno * pagos.pleno) + (medio * pagos.medio) + (cuadro * pagos.cuadro) +
                   (calle * pagos.calle) + (lineaEspecial * pagos.lineaEspecial) + (linea * pagos.linea);

    document.getElementById("postura").innerHTML = 
        `Pleno: ${pleno} | Medio: ${medio} | Calle: ${calle} | Cuadro: ${cuadro} | LÃ­nea especial: ${lineaEspecial} | LÃ­nea: ${linea}`;
}

function verificar() {
    let denominacion = parseInt(document.getElementById("denominacion").value);
    let baseIngresada = parseInt(document.getElementById("base").value);
    let totalIngresado = parseInt(document.getElementById("total").value);
    let mensaje = document.getElementById("mensaje");

    if (!denominacion || isNaN(baseIngresada) || isNaN(totalIngresado)) {
        mensaje.innerHTML = "<span class='error'>Por favor complete todos los campos.</span>";
        return;
    }

    let totalCorrecto = baseCorrecta * denominacion;

    if (baseIngresada === baseCorrecta && totalIngresado === totalCorrecto) {
        mensaje.innerHTML = "<span class='success'>Â¡Correcto! ðŸŽ‰</span>";
        
        setTimeout(() => {
            if (confirm("Â¿Quieres hacer una nueva simulaciÃ³n?")) {
                generarPostura();
                document.getElementById("denominacion").value = "";
                document.getElementById("base").value = "";
                document.getElementById("total").value = "";
                mensaje.innerHTML = "";
            } else {
                mensaje.innerHTML = "<span class='success'>Â¡Gracias por practicar! ðŸŽ²</span>";
                document.getElementById("reiniciarBtn").style.display = "inline-block";
            }
        }, 300);
    } else {
        mensaje.innerHTML = "<span class='error'>Incorrecto, intÃ©ntalo de nuevo.</span>";
    }
}

function reiniciar() {
    document.getElementById("reiniciarBtn").style.display = "none";
    generarPostura();
    document.getElementById("denominacion").value = "";
    document.getElementById("base").value = "";
    document.getElementById("total").value = "";
    document.getElementById("mensaje").innerHTML = "";
}

generarPostura();
</script>
